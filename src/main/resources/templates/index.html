<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Building list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script src="@{/js/main.js}"></script>
</head>
<body ng-app="BuildingManagement" ng-controller="UiController">
<div class="content">
    <h1>Building list</h1>
    <div class="table">
        <table border="1">
            <tr>
                <th>ID</th>
                <th width="70%">Address</th>
                <th width="30%">Num of floors</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="building : ${buildings}">
                <td th:text="${building.id}">...</td>
                <td th:utext="${building.address}" class="address">...</td>
                <td th:utext="${building.numberOfFloors}">...</td>
                <td>
                    <a class="del" th:href="@{/removeBuilding/{building_id}(building_id=${building.id})}">Delete</a>
                </td>
                <td>
                    <a class="edit" href="#">Edit</a>
                </td>
            </tr>
        </table>
        <br/>
        <a class="edit" href="/addBuilding">Add new building</a>
    </div>
</div>
</body>
</html>
